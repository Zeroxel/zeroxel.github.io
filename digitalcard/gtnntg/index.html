<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="../digitalcard-logo.svg" type="image/svg+xml">
    <title>Digital Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-controls">
        <a href="../" class="back-arrow">
            <i class="fas fa-arrow-left"></i>
            <span id="backToHubText">Back to Hub</span>
        </a>
        
        <div class="selector">
            <button class="selector-button language-selector" id="languageSelector">
                <i class="fas fa-globe"></i>
                <span id="currentLanguage">Русский</span>
            </button>
            <div class="selector-dropdown" id="languageDropdown">
                <div class="selector-option" data-lang="ru">
                    <i class="fas fa-flag"></i>
                    Русский
                </div>
                <div class="selector-option" data-lang="en">
                    <i class="fas fa-flag-usa"></i>
                    English
                </div>
            </div>
        </div>
        
        <div class="selector">
            <button class="selector-button theme-selector" id="themeSelector">
                <i class="fas fa-moon"></i>
                <span id="currentTheme">Темная</span>
            </button>
            <div class="selector-dropdown" id="themeDropdown">
                <div class="selector-option" data-theme="dark">
                    <i class="fas fa-moon"></i>
                    Темная
                </div>
                <div class="selector-option" data-theme="light">
                    <i class="fas fa-sun"></i>
                    Светлая
                </div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="profile-section">
            <div class="avatar-container">
                <div id="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="online-indicator" id="status-indicator"></div>
            </div>
            <h1 id="username">Загрузка...</h1>
            <div id="onlinestatus">Проверка статуса...</div>
        </div>
        
        <div class="status-section">
            <h2 class="section-title">
                <i class="fas fa-comment-alt"></i>
                <span id="statusTitle">Статус</span>
            </h2>
            <p id="status">
                <span class="loading"></span>
                <span id="loadingStatus">Загрузка статуса...</span>
            </p>
        </div>
        
        <div class="links-section">
            <h2 class="section-title">
                <i class="fas fa-link"></i>
                <span id="linksTitle">Ссылки</span>
            </h2>
            <div class="links-grid" id="links-container">
                <!-- Ссылки будут загружены сюда -->
            </div>
        </div>
        
        <div class="nickname-badge">
            <a href="https://mynickname.com/gtnntg"><img src="https://mynickname.com/img.php?nick=gtnntg&sert=2&text=t4" alt="Nickname gtnntg is registered!" border="0" /></a>
        </div>
    </div>

    <!-- Подключаем модули в правильном порядке -->
    <script src="language.js"></script>
    <script src="themes.js"></script>
    <script src="api.js"></script>
</body>
</html>
